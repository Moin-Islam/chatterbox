<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatterBox</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d72a8d384d.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="app/chat.js"></script>
    
</head>

<body ng-app="ChatWindow" ng-controller="ChatWindowCtrl">
    <div class="wrapper">
        <section class="chat-area">
            <header>
                <a href="users.html" class="back-icon"><i class="fa-solid fa-arrow-left"></i></a>
                <img src="assets/images/{{receiverImage}}" alt="">
                <div class="details">
                    <span>{{receiverName}}</span>
                    <p>{{receiverStatus}}</p>
                </div>
            </header>
            <div class="chat-box">
                {{UserMessages}}
            </div>

            <form action="#" class="typing-area">
                <input type="text" class="incoming_id" value="" hidden>
                <input type="text" name="message" class="input-field" placeholder="Type a message here..."
                    autocomplete="off">
                <button><i class="fa-brands fa-telegram"></i></button>
            </form>
        </section>
    </div>
</body>

</html>
