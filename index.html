<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up for ChatterBox</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d72a8d384d.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"></script>
</head>

<body ng-app="SignUp" ng-controller="SignUpCtrl">
    <div class="wrapper">
        <section class="signup form">
            <header>
                ChatterBox
            </header>
            <form>
                <div class="error-txt"></div>
                <div class="name-details">
                    <div class="field input">
                        <label>First Name</label>
                        <input type="text" name="fname" placeholder="First Name" required ng-model="fname">
                    </div>
                    <div class="field input">
                        <label>Last Name</label>
                        <input type="text" name="lname" placeholder="Last Name" ng-model="lname" required>
                    </div>
                </div>
                <div class="field input">
                    <label>Email Address</label>
                    <input type="text" name="email" placeholder="Enter your email address" ng-model="email" required>
                </div>
                <div class="field">
                    <label>Password</label>
                    <input type="password" placeholder="Enter your password" ng-model="password" required>
                </div>
                <div class="field">
                    <label>Select Image</label>
                    <input type="file" name="image" accept="image/x-png,image/gif,image/jpeg,image/jpg" onchange="angular.element(this).scope().HandleImage(this)">
                </div>
                <div class="field">
                    <input type="submit" name="submit" ng-click="HandleAction($event)" value="Continue to Chat">
                </div>
            </form>
            <div class="link">
                Already signed up? <a href="login.html">Login now</a>
            </div>
        </section>
    </div>
    <script src="app/signup.js"></script>
</body>

</html>
