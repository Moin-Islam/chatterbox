<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d72a8d384d.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"></script>
    <script src="app/users.js" defer></script>
</head>

<body>
    <div class="wrapper" ng-app="UserDashboard" ng-controller="UserDashboardCtrl">
        <section class="users">
            <header>
                <div class="content">
                    <img src="assets/images/{{UserImage}}" alt="">
                    <div class="details">
                        <span>{{UserName}}</span>
                        <p>{{UserStatus}} now</p>
                    </div>
                </div>
                <a href="#" class="logout">Logout</a>
            </header>
            <div class="search">
                <span class="text">Select an user to start chat</span>
                <input type="text" placeholder="Enter name to search...">
                <button><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
            <!--<div class="user-grid">
                <div class="grid-item" ng-repeat="user in OnlineUsers">
                    <img src="assets/images/{{user.image}}" alt="">
                    <p>{{user.username}}</p>
                    <p>{{user.status}}</p>
                </div>
            </div>-->
            <div class="user-list-container">
                <div class="user" ng-repeat="user in OnlineUsers"
                    ng-click="OpenConversation(user.id,user.username,user.image,user.status)">
                    <img src="assets/images/{{user.image}}" alt="">
                    <div class="user-info">
                        <span class="username">{{user.username}}</span>
                        <span class="status">{{user.status}}</span>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</body>

</html>
