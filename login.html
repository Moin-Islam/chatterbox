<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d72a8d384d.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"></script>
</head>

<body ng-app="Login" ng-controller="LoginCtrl">
    <div class="wrapper">
        <section class="form login">
            <header>Realtime Chat App</header>
            <form>
                <div class="error-txt"></div>
                <div class="field input">
                    <label>Email Address</label>
                    <input type="text" name="email" ng-model="email" placeholder="Enter your email" required>
                </div>
                <div class="field input">
                    <label>Password</label>
                    <input type="password" name="password" ng-model="password" placeholder="Enter your password"
                        required>
                    <i class="fa-solid fa-eye"></i>
                </div>
                <div class="field button">
                    <input type="submit" name="submit" ng-click="HandleAction($event)" value="Continue to Chat">
                </div>
            </form>
            <div class="link">
                Not yet signed up? <a href="index.html">Sign up Now</a>
            </div>
        </section>
    </div>
    <script src="app/pass-show-hide.js"></script>
    <script src="app/login.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</body>

</html>
